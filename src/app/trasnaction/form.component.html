<div class="container">
<div class="card">
  <div class="card-header">
    <i class="fa fa-plus fa-1x" aria-hidden="true"></i> {{ titulo }}
  </div>
  <div class="card-body center">
    <form (ngSubmit) = "created()">
      <div class="justify-content-md-center mb-2">
        <div class="row col-md-auto">
          <label for="amount" class="col-md-2">Amount</label>
          <input type="text" class="col-md-8 form-control" [(ngModel)]="transaction.amount" name="amount">
        </div>
      </div>

      <div class="justify-content-md-center mb-2">
        <div class="row col-md-auto">
          <label for="description" class="col-md-2">Description</label>
          <input type="text" class="col-md-8 form-control" [(ngModel)]="transaction.description" name="description">
        </div>
      </div>

      <div class="justify-content-md-center mb-2">
        <div class="row col-md-auto">
          <label for="date" class="col-md-2">Date</label>
          <input type="date" class="col-md-8 form-control" [(ngModel)]="transaction.date" name="date">
        </div>
      </div>

      <div class="justify-content-md-center mb-2">
        <div class="row col-md-auto">
          <label for="user_id" class="col-md-2">User_id</label>
          <input type="text" class="col-md-8 form-control" [(ngModel)]="transaction.user_id" name="user_id">
        </div>
      </div>


      <div class="justify-content-md-center mb-2">
        <div class="row col-md-auto">
          <label for="user_id" class="col-md-2"></label>
          <button class="btn btn-primary col-md-8" type="submit" role="button" >Add</button>
        </div>
      </div>

    </form>
  </div>
</div>
</div>
