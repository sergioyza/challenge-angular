<div class="container">
	<div class="card">
		<div class="card-header">
			<h3>TRANSACTION REPORT SERVICE</h3>
		</div>
		<div class="card-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>id</th>
						<th>weekStart</th>
						<th>weekFinish</th>
            	<th>quantity</th>
              <th>AmoUnit</th>
						<th>totalAmount</th>

					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let report of reports" class="text-center">
						<td>{{report.id}}</td>
						<td>{{report.weekStart}}</td>
						<td>{{report.weekFinish}}</td>
            <td>{{report.quantity}}</td>
            <td>{{report.ammount}}</td>
						<td>{{report.totalAmount}}</td>


					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
